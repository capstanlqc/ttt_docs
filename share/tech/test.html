    <label key="item3_167f1d23dd5b19c575307fc73b0fbd70_1">
        <text>Danes je vse več predmetov za vsakdanjo uporabo narejenih iz plastične mase (polimerov). S sodobno tehnologijo lahko izdelujemo plastične materiale z zelo različnimi lastnostmi in za različne namene. Lahko bi rekli, da živimo v plastični dobi.<br/><hr/>Plastični materiali imajo različno gostoto. Da bi jih lahko razlikovali, damo koščke različnih plastičnih mas v tekočine z različno gostoto.<br/><br/>V poljih v spodnji tabeli izberi "<b>+</b>", če pričakuješ, da bo košček v tekočini plaval, <b>oziroma</b> izberi "<b>–</b>", če misliš, da bo potonil.<br/><table class="greytable" id="greytable1"><tr><th id="tr1th1">Plastika</th><th id="tr1th2">Uporaba</th><th id="tr1th3">Gostota</th><th id="tr1th4">tekočina 1<br/><br/><span class="weightNormal">gostota =<br/>1,33 g/cm³</span></th><th id="tr1th5">tekočina 2<br/><br/><span class="weightNormal">gostota =<br/>1,00 g/cm³</span></th><th id="tr1th6">tekočina 3<br/><br/><span class="weightNormal">gostota =<br/>1,18 g/cm³</span></th></tr><tr><td id="tr2td1">polistiren</td><td id="tr2td2">obešalnik</td><td id="tr2td3">1,06 g/cm³</td><td class="greytableSelect" id="tr2td4"><select id="S413Q01SELECT_1"><option id="s1opt0" value="">izberi</option><option id="s1opt1" value="1">+</option><option id="s1opt2" value="2">-</option></select></td><td class="greytableSelect" id="tr2td5"><select id="S413Q01SELECT_2"><option id="s2opt0" value="">izberi</option><option id="s2opt1" value="1">+</option><option id="s2opt2" value="2">-</option></select></td><td class="greytableSelect" id="tr2td6"><select id="S413Q01SELECT_3"><option id="s3opt0" value="">izberi</option><option id="s3opt1" value="1">+</option><option id="s3opt2" value="2">-</option></select></td></tr><tr><td id="tr3td1">polikarbonat</td><td id="tr3td2">senčnik za luč</td><td id="tr3td3">1,28 g/cm³</td><td class="greytableSelect" id="tr3td4"><select id="S413Q01SELECT_4"><option id="s4opt0" value="">izberi</option><option id="s4opt1" value="1">+</option><option id="s4opt
