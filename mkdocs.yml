site_name: TTT Docs
site_author: cApStAn TTT
site_url: https://capstanlqc.github.com/ttt_docs
nav:
  - PISA 2025:
    - pisa25/errors.md
    - pisa25/trainings.md
  - OmegaT:
    - Tips and tricks for users:
      - omegat/autotext.md
      - No-break spaces: omegat/nbsp.md
      - omegat/scripts.md
    - Project administration:
      - omegat/team_projects.md
    - Support:
      - omegat/errors.md
      - omegat/tickets.md
  - Okapi:
    - Filters:
      - okapi/filters.md
  - Auxiliary tools: aux-tools.md
  - Internationalization:
    - i18n/xliff.md
  - Tech:
    - tech/omt2xliff.md
    - tech/oneliners.md
    - tech/support.md
    - tech/utils.md
theme:
  name: material
  logo: _assets/img/cApStAn_symbolesensemble_blanc.png
  favicon: _assets/favicon.ico
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.indexes
    - 'hidden': 'tech'
markdown_extensions:
  - toc:
      #baselevel: 2
      permalink: True
      separator: "-"
      toc_depth: 1-3
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - _assets/css/extra.css
extra_javascript:
  - _assets/js/extra.js
# extra:
#   username: "admin"
#   password: "secret"
plugins:
  #- with-pdf
  - search
    # - search: {}
    # - encryptcontent: 
    #     global_password: 'your_password'
  - tags:
      tags_file: profiles.md
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_allowed:
        - Audience꞉Tech
        - Audience꞉User
  - macros:
      verbose: true
      include_dir: docs/_includes
