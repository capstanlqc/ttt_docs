theme:
  name: material
  logo: _assets/img/cApStAn_symbolesensemble_blanc.png
  favicon: _assets/favicon.ico
  features:
    ## - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - navigation.sections
    ## - navigation.tabs
    #- navigation.tabs.sticky
    ##- navigation.expand
    - navigation.path
    - toc.follow
    - navigation.indexes
    - 'hidden': 'tech'
markdown_extensions:
  - toc:
      #baselevel: 2
      permalink: True
      separator: "-"
      toc_depth: 1-3
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - _assets/css/extra.css
extra_javascript:
  - _assets/js/extra.js
# extra:
