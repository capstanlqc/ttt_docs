theme:
  name: material
  logo: _assets/img/cApStAn_symbolesensemble_blanc.png
  favicon: _assets/favicon.ico
  palette:
    # Palette: default
    - media: "(prefers-color-scheme)"
      scheme: capstan
      primary: midnight-blue
      accent: indigo
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: capstan
      primary: midnight-blue
      accent: indigo
      toggle:
        icon: material/eye-outline
        name: Switch to dark-mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: midnight-blue
      accent: indigo
      toggle:
        icon: material/eye
        name: Switch to light-mode
  features:
    - navigation.path ## doesn't work!
    ## - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - navigation.sections
    ## - navigation.tabs
    #- navigation.tabs.sticky
    ##- navigation.expand
    - toc.follow
    - navigation.indexes
    - content.footnote.tooltips
    - "hidden": "tech"
markdown_extensions:
  - toc:
      #baselevel: 2
      permalink: True
      separator: "-"
      toc_depth: 1-3
  - attr_list
  - md_in_html
  - tables
  - admonition
  - footnotes
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
